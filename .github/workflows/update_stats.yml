name: Atualizar stats do ano

on:
  schedule:
    - cron: '0 3 * * *'   # todo dia √†s 03:00 UTC
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write           # necess√°rio para dar git push

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Gerar SVG de stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python generate_stats.py

      - name: Commit e push se houver mudan√ßas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep "stats.svg"; then
            echo "üîÑ Altera√ß√µes detectadas em stats.svg, fazendo commit..."
            git add stats.svg
            git commit -m "Atualizar stats anuais (autom√°tico)"
            git push
          else
            echo "‚úÖ Nenhuma mudan√ßa em stats.svg."
          fi
